<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="cardHeader"></div>
        <div class="cardContent">
          <div class="cardTitle">
            <h1>Order Summary</h1>
          </div>
          <div class="cardSubTitle">
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!</p>
          </div>
          <div class="cardSummary">
            <img src="/images/icon-music.svg" alt="icon music">
            <div class="summaryroduct">
              <h2 class="product">Annual Plan</h2>
              <p class="price">$59.99/year</p>
            </div>
            <div class="change">
              <a href="#">Change</a>
            </div>
          </div>
          <div class="cardBtn">
            <button class="cardBtnPay">Proceed to Payment</button>
          </div>
          <div class="cardBtn">
            <button class="cardBtnCancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <Footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/HenriBresteau/FeM-Order-Summary" target="_blank">Henri Bresteau</a>.
    </div>
  </Footer>
</body>

</html>
